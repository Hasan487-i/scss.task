<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <title>Land Rover</title>
</head>

<body>
  <header class="header">
    <div class="header__basliq">
      <img class="logo" src="foto/logo.png" alt="logo">
      <h1 class="name">LAND ROVER</h1>
    </div>
    <div class="header__nav">
      <button class="header__nav-button">HOME</button>
      <button class="header__nav-button">SHOP</button>
      <button class="header__nav-button">NEW</button>
      <button class="header__nav-button">ABOUT</button>
    </div>
    <div class="header__icon">
      <div class="header__icon-img"><img src="foto/lupa icon.svg" alt=""></div>
      <div class="header__icon-img"><img src="foto/Vector.svg" alt=""></div>
    </div>
  </header>
  <div class="div"></div>
  <section class="section">
    <div class="section__div-sol">
      <h1 class="section__div-sol-yazi animate__animated animate__backInLeft">Never stop discovering with a versatile
        SUV designed for family life.
        Born ready for adventure with a suite of practical accessories.
      </h1>
    </div>
    <div class="section__div-sag">
      <img class="section__div-sag-img animate__animated animate__backInRight" src="foto/RANGE-ROVER-SPORT.webp"
        alt="img">
    </div>
  </section>
  <section class="section__video">
    <iframe class="section__video-tag" width="100%" height="315"
      src="https://www.youtube.com/embed/8z8ozTbXAcg?si=dr6DmPqlBnRXN8I2&amp;start=2" title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>

  </section>
  <section class="section__son">
    <img class="section__son-logo animate__animated animate__backInUp" src="foto/Land-Rover-Logo-PNG-File.png" alt="logo">
  </section>
</body>

</html>
